version: 4.0.70
steps:
  - prompt: Scroll to the footer.
    commands:
      - command: scroll-until-text
        text: Privacy
        direction: down
  - prompt: Click on the "Privacy" link.
    commands:
      - command: hover-text
        text: Privacy
        description: link in the footer
        action: click
  - prompt: Assert that the privacy policy page loads.
    commands:
      - command: assert
        expect: the privacy policy page is displayed
  - prompt: >-
      Verify the presence of privacy policy content.  # Use the content of the
      file from the environment
    commands:
      - command: assert
        expect: the privacy policy content is visible
